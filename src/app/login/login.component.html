
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <a routerLink="/home" class="btn btn-home btn-dark mb-5"><i class="bi bi-arrow-left"></i>Torna indietro</a>
                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">"Pronti a servirti con il nostro buongusto"</h4>
                </div>

                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
                  <p class="d-flex justify-content-center">Accedi al tuo account</p>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"
                      [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                    <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                      Inserisci un username valido!
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
                      #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                    <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                      <div *ngIf="password.errors['required']">Password is required</div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                  <div class="form-group mt-3 mb-3">
                    <button class="btn btn-home btn-primary btn-block">
                      Login
                    </button>
                  </div>
                  <div>
                    <a routerLink="/register">Non sei ancora registrato? Registrati</a>
                  </div>
                  <div class="form-group">
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
